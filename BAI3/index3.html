<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <pre>
                Viết Ứng dụng máy tính nâng cao có bảo lưu một chuỗi tính toán như các Máy tính mà
                các bạn vẫn thường thấy.
        </pre>
        <form action=""></form>
        <table border="1">
            <tr>
                <td colspan="2"><input type="text" id="resun" value=""></td>
            </tr>
            <tr>
                <td>
                        <input type="button" name="button" id="" value="7" onclick="resun.value += this.value">
                        <input type="button" name="button" id="" value="8" onclick="resun.value += this.value">
                        <input type="button" name="button" id="" value="9" onclick="resun.value += this.value">
                        <input type="button" name="button" id="" value="+" onclick="resun.value += this.value">
                </td>
            </tr>
            <tr>
                    <td>
                            <input type="button" name="button" id="" value="4" onclick="resun.value += this.value">
                            <input type="button" name="button" id="" value="5" onclick="resun.value += this.value">
                            <input type="button" name="button" id="" value="6" onclick="resun.value += this.value">
                            <input type="button" name="button" id="" value="-" onclick="resun.value += this.value">
                    </td>
                </tr>
                <tr>
                        <td>
                                <input type="button" name="button" id="" value="1" onclick="resun.value += this.value">
                                <input type="button" name="button" id="" value="2" onclick="resun.value += this.value">
                                <input type="button" name="button" id="" value="3" onclick="resun.value += this.value">
                                <input type="button" name="button" id="" value="*" onclick="resun.value += this.value">
                        </td>
                    </tr>
                    <tr>
                            <td>
                                    <input type="button" name="button" id="" value="0" onclick="resun.value += this.value">
                                    <input type="button" name="button" id="" value="<--" onclick="resun.value = resun.value.substr(0,resun.value.length-1)">
                                    <input type="button" name="button" id="" value="=" onclick="resun.value = eval(resun.value)">
                                    <input type="button" name="button" id="" value="/" onclick="resun.value += this.value">
                            </td>
                        </tr>
        </table>
</body>
</html>
